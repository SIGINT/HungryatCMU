{% extends "HungryApp/base.html" %}
{% block title %}:: Registration{% endblock %}
{% block content %}
  
<body>
  {% for error in form.non_field_errors %}
  <p style="color: red">
  {{ error }}
  </p>
  {% endfor %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h3>Register to become a Member. Its Free!!</h3></br></br>
            <form role="form" method="post" action="">
            {% include 'HungryApp/form_loop.html' %}
            <div class="indent form-group">
              <input class="btn btn-success btn-lg" type="submit" value="Register" />
            </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
</body>
{% endblock %}
