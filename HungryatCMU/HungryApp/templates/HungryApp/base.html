<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Hungry@CMU {% block title %}{% endblock %}</title>
    
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/starter-template.css" %}" rel="stylesheet">
    <link href="{% static "css/override.css" %}" rel="stylesheet">
    {% block head %}{% endblock %}
     <!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        {% load staticfiles %}
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span id="plate-pic" class="pull-left"><img src="{% static 'pics/plate.png' %}" width="135"></span><a class="navbar-brand" href="/">Hungry@<span class="cmu-red">CMU</span></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/HungryApp/">Home</a></li>
            {% block navigation %}{% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
      <p style="letter-spacing: 1px; color: #ddd; margin-right: 8px;" class="pull-right"><small>Logged in as:&nbsp;&nbsp;<u>{{user}}</u></small></p>
      </br>
    </div>
    </br></br></br></br></br>
    {% block content %}{% endblock %}
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
