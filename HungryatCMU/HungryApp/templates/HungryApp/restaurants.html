{% extends "HungryApp/base.html" %}
{% block navigation %}
<div class="collapse navbar-collapse">
  <ul class="nav navbar-nav">
    <li><a href="/">Home</a></li>
    <li class="active"><a href="/restaurants">Restaurants</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="/account">My Account</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</div><!--/.nav-collapse -->
{% endblock %}
{% block content %}
</br></br>
<div class="container">    
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          {% for r in restaurants %}
          <div class="content-well">
              {% if r.restaurant_picture %}
                <img src="{% url 'restaurant-picture' r.id %}" alt="{{ r.restaurant_name }}" class="img-thumbnail" height="320px" width="320px">
                </br>
              {% endif %}
              <span class="indent"><h3>{{r.restaurant_name}}</h3></span>
          </div>
          {% endfor %}
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div><!-- /.row -->
</div><!-- /.container -->
{% endblock %}
