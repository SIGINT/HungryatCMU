<!DOCTYPE html>
<html>
  <!-- Initial template taken from: http://getbootstrap.com/getting-started/#template -->
  <head>
    <meta charset="utf-8">
    <title>Hungry@CMU :: {% block title %}{% endblock %}</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link href="{% static "hungry/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "hungry/css/override.css" %}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->
    
    <!-- Latest compiled and minified JavaScript -->
    <!--script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% block navigation %}{% endblock %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
    {% block main_content %}{% endblock %}
    
    
    <!-- Bootstrap Core JS -->
    <!--==================================================================== -->
    <script src="{% static "hungry/js/jquery.js" %}"></script>
    <script src="{% static "hungry/js/bootstrap.min.js" %}"></script>
  </body>
</html>
